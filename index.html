<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifCore - Authentification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/Capture.PNG" type="image/x-icon">
</head>
<body>
    <!-- Logo ajouté ici -->
    <div class="logo-container">
        <img src="assets/Capture1.PNG" alt="Logo VerifCoreDoo" class="logo">
    </div>

    <!-- Étape 1: Connexion/Inscription -->
    <div class="container" id="auth-container">
        <div class="card">
            <h1 class="one">Connexion</h1>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <button onclick="handleAuth()">Se connecter</button>
            <div class="link">
                Pas de compte? <a href="#" onclick="showRegister()">S'inscrire</a>
            </div>
        </div>
    </div>

    <!-- Étape 2: Inscription (numéro de téléphone) -->
    <div class="container hidden" id="register-container">
        <div class="card">
            <h1>Inscription</h1>
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" id="phone" placeholder="+21612345678">
            </div>
            <div class="form-group">
                <label for="new-password">Mot de passe</label>
                <input type="password" id="new-password" placeholder="Créez un mot de passe">
            </div>
            <button onclick="registerUser()">S'inscrire</button>
            <div class="link">
                Déjà un compte? <a href="#" onclick="showLogin()">Se connecter</a>
            </div>
        </div>
    </div>

    <!-- Étape 3: Vérification SMS -->
    <div class="container hidden" id="verify-container">
        <div class="card">
            <h1>Vérification</h1>
            <p>Un code a été envoyé au <span id="phone-display"></span></p>
            <div class="form-group">
                <label for="sms-code">Code de vérification</label>
                <input type="text" id="sms-code" placeholder="Entrez le code à 6 chiffres">
            </div>
            <button onclick="verifySmsCode()">Vérifier</button>
            <div id="sms-output" class="output"></div>
        </div>
    </div>

    <!-- Étape 4: Profil Utilisateur -->
    <div class="container hidden" id="profile-container">
        <div class="card">
            <h1>Profil Utilisateur</h1>
            <div class="user-info">
                <p><strong>Nom:</strong> <span id="user-nom"></span></p>
                <p><strong>Prénom:</strong> <span id="user-prenom"></span></p>
                <p><strong>API:</strong> <span id="user-api"></span></p>
                <p><strong>Type API:</strong> <span id="api-type"></span></p>
            </div>
            <div id="output" class="output-message"></div>
            <button onclick="logout()">Déconnexion</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
