<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifCoreDoo - Authentification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://image.winudf.com/v2/image/Y29tLmludmlnby5teWJhY2t1cC50dW5pc2lhbmFfaWNvbl8wXzQ1OGIwZjVh/icon.png?w=160&fakeurl=1" type="image/x-icon">
</head>
<body>
    <!-- Interface de Connexion -->
    <div class="container" id="login-container">
        <div class="card">
            <img src="https://image.winudf.com/v2/image/Y29tLmludmlnby5teWJhY2t1cC50dW5pc2lhbmFfaWNvbl8wXzQ1OGIwZjVh/icon.png?w=160&fakeurl=1" alt="Logo" class="logo">
            <h1>Connexion</h1>
            
            <div class="form-group">
                <label for="login-username">Nom d'utilisateur</label>
                <input type="text" id="login-username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" placeholder="Entrez votre mot de passe">
            </div>
            
            <button onclick="login()">Se connecter</button>
            
            <div class="link">
                Pas encore de compte ? <a href="#" onclick="showRegister()">S'inscrire</a>
            </div>
        </div>
    </div>
    
    <!-- Interface d'Inscription -->
    <div class="container hidden" id="register-container">
        <div class="card">
            <img src="https://image.winudf.com/v2/image/Y29tLmludmlnby5teWJhY2t1cC50dW5pc2lhbmFfaWNvbl8wXzQ1OGIwZjVh/icon.png?w=160&fakeurl=1" alt="Logo" class="logo">
            <h1>Créer un compte</h1>
            
            <div class="form-group">
                <label for="register-username">Nom d'utilisateur</label>
                <input type="text" id="register-username" placeholder="Choisissez un nom d'utilisateur">
            </div>
            
            <div class="form-group">
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" placeholder="Choisissez un mot de passe">
            </div>
            
            <div class="form-group">
                <label for="register-confirm">Confirmer le mot de passe</label>
                <input type="password" id="register-confirm" placeholder="Confirmez votre mot de passe">
            </div>
            
            <button onclick="register()">Créer le compte</button>
            
            <div class="link">
                Déjà un compte ? <a href="#" onclick="showLogin()">Se connecter</a>
            </div>
        </div>
    </div>
    
    <!-- Interface de Vérification (ne9sa kn authentification)-->
    <div class="container hidden" id="verification-container">
        <div class="card">
            <img src="https://image.winudf.com/v2/image/Y29tLmludmlnby5teWJhY2t1cC50dW5pc2lhbmFfaWNvbl8wXzQ1OGIwZjVh/icon.png?w=160&fakeurl=1" alt="Logo" class="logo">
            <h1>Vérification de numéro</h1>
            
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" id="phone" placeholder="Entrez le numéro à vérifier">
            </div>
            
            <button onclick="verifyNumber()">Vérifier</button>
            
            <div id="output"></div>
            
            <div class="link">
                <a href="#" onclick="logout()">Déconnexion</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
